<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>推荐</title>
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/frozen.css">
    <link rel="stylesheet" href="../css/zLuo.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="g-row recommend">
        <header>
            <div class="m-banner">
                <img src="../img/myRecommend-banner.png" alt="">
            </div>
        </header>
        <section>
            <div class="m-content">
                <div class="border">
                    <div class="descr f-flex-wrap">
                        <p class="fs-28">推荐总积分 (积分)</p>
                        <p class="fs-24">每100积分提现1元</p>
                    </div>
                    <div class="num fs-38">
                        <p>10000</p>
                    </div>
                    <div class="btn fs-28">
                        提现
                    </div>
                </div>

            </div>
        </section>
        <section>
            <div class="m-bottomNav f-flex-wrap">
                <div data-parameter="invite" class="navItem">
                    <div class="hold">
                        <img src="../img/invite.png" alt="">
                    </div>
                    <div class="fs-26">邀请好友</div>
                </div>
                <div data-parameter="myRecommend" class="navItem">
                    <div class="hold">
                        <img src="../img/myRecommend.png" alt="">
                    </div>
                    <div class="fs-26">我的推荐</div>
                </div>
                <div data-parameter="withdrawals" class="navItem">
                    <div class="hold">
                        <img src="../img/withdrawals.png" alt="">
                    </div>
                    <div class="fs-26">提现记录</div>
                </div>
            </div>
        </section>

    </div>
    <script src="../js/rem.js"></script>
    <script src="../lib/zepto.min.js"></script>
    <script src="../js/frozen.js"></script>
    <script>
        !function () {
            var app = function () {
                this.navItem = $('.navItem');
                this._bindEvent();
            }
            app.prototype = {
                _bindEvent: function() {
                    this.navItem.on('tap', function() {
                        console.log($(this).data('parameter'))
                        
                    })
                }
            }

            new app()


        }(window);
    </script>
</body>

</html>
