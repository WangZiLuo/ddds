<!DOCTYPE html>
<html>

<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>提现</title>
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/frozen.css">
    <link rel="stylesheet" href="../css/zLuo.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="g-row withdraw">
        
        <section class="hold">
            <div class="choose cell  f-flex-wrap">
                <span class="fs-28">
                    选择申请提现到
                </span>
                <div class="f-flex-wrap">
                    <span class="way">微信</span>
                    <i class="link"></i>
                </div>
                
            </div>
            <div class="cell-inp">
                <p class="fs-28">
                    提现金额 (元)
                </p>
                <div class="widInp f-flex-fs-c">
                    <span class="fs-36">￥</span>
                    <input class="fs-28" type="text" placeholder="最高可提现100元">
                </div>
                <div class="submit f-bgColor-578 fs-28 f-bor-rad">
                    提现
                </div>
            </div>
        </section>
        <section>
            
        </section>
        
    </div>
    <script src="../js/rem.js"></script>
    <script src="../lib/zepto.min.js"></script>
    <script src="../js/frozen.js"></script>
    <script>
        !function() {
            var app = function() {
                
                this.wayEle = $('.way').eq(0);
                this.chooseBtn = $('.choose').eq(0);
                this._bindEvent();
                this.isWay();
            }
            app.prototype = {
                _bindEvent: function() {
                    var self = this;
                    
                    this.chooseBtn.on('tap', function() {
                        alert(1)
                    })
                },
                isWay: function() {
                    //判断跳页接受的参数 赋给srt
                    var srt
                    this.changeWay(srt)
                },
                changeWay: function(srt) {
                    this.wayEle.html(srt)
                }
            }

            new app()

            
        }(window);
    </script>
</body>

</html>
