<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>我的</title>
    <link rel="stylesheet" href="../assets/css/basic.css">
    <link rel="stylesheet" href="../assets/css/amazeui.min.css">
    <link rel="stylesheet" href="../assets/css/zLuo.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <div class="g-row ucenter">
        <header class="ucenter-bg">
            <div class="m-topNav">
                <div class="avatarHold f-flex-wrap">
                    <div class="avatar f-flex-wrap">
                        <div class="hold">
                            <img src="../img/avatar.png" alt="">
                        </div>
                        <p class="nickName fs-28">Micky</p>
                    </div>
                    <div class="signIn fs-24">
                        每日签到 >
                    </div>
                </div>
                <div class="navList f-flex-wrap">
                    <div class="f-flex-grow-1 f-flex-col">
                        <div class="f-flex-wrap">
                            <i class="integral"></i>
                            <p class="fs-26">积分</p>
                        </div>
                        <p class="fs-24">100</p>

                    </div>
                    <div class="f-flex-grow-1 f-flex-col">
                        <div class="f-flex-wrap">
                            <i class="recharge"></i>
                            <p class="fs-26">充值</p>
                        </div>
                        <p class="fs-24">100</p>
                    </div>
                    <div class="f-flex-grow-1 f-flex-col">
                        <div class="f-flex-wrap">
                            <i class="coupon"></i>
                            <p class="fs-26">优惠券</p>
                        </div>
                        <p class="fs-24">2</p>
                    </div>
                </div>
            </div>
        </header>

        <section>
            <div class="orderLink f-flex-wrap">
                <div class="fs-28">我的订单</div>
                <div class="fs-28 f-flex">
                    <p>查看全部订单</p>
                    <i class="link"></i>
                </div>
            </div>
            <ul class="topIcon f-flex-wrap">
                <li data-parameter="nosend" class="item f-flex-col">
                    <img src="../img/nosend.png" alt="">
                    <p class="fs-24">待配送</p>
                </li>
                <li data-parameter="sending" class="item f-flex-col">
                    <img src="../img/sending.png" alt="">
                    <p class="fs-24">配送中</p>
                </li>
                <li data-parameter="complete" class="item f-flex-col">
                    <img src="../img/complete.png" alt="">
                    <p class="fs-24">已完成</p>
                </li>
                <li data-parameter="orderAll" class="item f-flex-col">
                    <img src="../img/order-all.png" alt="">
                    <p class="fs-24">历史订单</p>
                </li>
            </ul>
        </section>
        <section>
            <ul class="middleIcon f-flex-wrap">
                <li data-parameter="waterTickets" class="item f-flex-col">
                    <img src="../img/water-tickets.png" alt="">
                    <p class="fs-24">水票</p>
                </li>
                <li data-parameter="deposit" class="item f-flex-col">
                    <img src="../img/deposit.png" alt="">
                    <p class="fs-24">押金</p>
                </li>
                <li data-parameter="returnPail" class="item f-flex-col">
                    <img src="../img/return-pail.png" alt="">
                    <p class="fs-24">退桶</p>
                </li>
                <li data-parameter="address" class="item f-flex-col">
                    <img src="../img/address.png" alt="">
                    <p class="fs-24">地址</p>
                </li>
            </ul>
        </section>
        <section>
            <ul class="bottIcon f-flex-wrap">
                <li data-parameter="invoice" class="item f-flex-col">
                    <img src="../img/invoice.png" alt="">
                    <p class="fs-24">发票</p>
                </li>
                <li data-parameter="recommend" class="item f-flex-col">
                    <img src="../img/recommend.png" alt="">
                    <p class="fs-24">推荐</p>
                </li>
                <li data-parameter="community" class="item f-flex-col">
                    <img src="../img/community.png" alt="">
                    <p class="fs-24">社区</p>
                </li>
                <li data-parameter="activity" class="item f-flex-col">
                    <img src="../img/activity.png" alt="">
                    <p class="fs-24">活动</p>
                </li>
                <li data-parameter="feedback" class="item f-flex-col">
                    <img src="../img/feedback.png" alt="">
                    <p class="fs-24">反馈</p>
                </li>
                <li data-parameter="deliveryStaff" class="item f-flex-col">
                    <img src="../img/delivery-staff.png" alt="">
                    <p class="fs-24">配送员</p>
                </li>
                <li data-parameter="set" class="item f-flex-col">
                    <img src="../img/set.png" alt="">
                    <p class="fs-24">设置</p>
                </li>
                <li data-parameter="service" class="item f-flex-col">
                    <img src="../img/service.png" alt="">
                    <p class="fs-24">客服</p>
                </li>
            </ul>
        </section>
        <footer>
            <ul class="footerNav f-flex-sa-c">
                <li data-parameter="home" class="item f-flex-col">
                    <img src="../img/home.png" alt="">
                    <p class="fs-22">首页</p>
                </li>
                <li data-parameter="cart" class="item f-flex-col">
                    <img src="../img/cart.png" alt="">
                    <p class="fs-22">购物车</p>
                </li>
                <li data-parameter="order" class="item f-flex-col">
                    <img src="../img/order.png" alt="">
                    <p class="fs-22">订单</p>
                </li>
                <li data-parameter="pointsMall" class="item f-flex-col">
                    <img src="../img/points-mall.png" alt="">
                    <p class="fs-24">积分商城</p>
                </li>
                <li data-parameter="ucenter" class="item active f-flex-col">
                    <img src="../img/ucenter-active.png" alt="">
                    <p class="fs-22">我的</p>
                </li>
            </ul>
        </footer>
    </div>
    <script src="../assets/js/rem.js"></script>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/amazeui.min.js"></script>
    <script>
        !function () {
            var app = function () {
                this.navItem = $('.item');
                this._bindEvent();
            }
            app.prototype = {
                _bindEvent: function () {
                    this.navItem.on('tap', function () {
                        //跳页参数
                        console.log($(this).data('parameter'))

                    })
                }
            }

            new app()


        }(window);
    </script>
</body>

</html>
